# Do not edit this file. Set overrides in .env instead.
services:
  init:
    image: ${LIMBO_IMAGE:-espressomatic/limbo-bridge:latest}
    entrypoint: ["/bin/bash", "/metadata/init/init-mbdb.sh"]
    environment:
      MB_DB_HOST: ${MB_DB_HOST:-db}
      MB_DB_PORT: ${MB_DB_PORT:-5432}
      MB_DB_USER: ${MB_DB_USER:-musicbrainz}
      MB_DB_PASSWORD: ${MB_DB_PASSWORD:-musicbrainz}
      MB_DB_NAME: ${MB_DB_NAME:-musicbrainz_db}
      LIMBO_CACHE_DB: ${LIMBO_CACHE_DB:-lm_cache_db}
      LIMBO_CACHE_USER: ${LIMBO_CACHE_USER:-limbo}
      LIMBO_CACHE_PASSWORD: ${LIMBO_CACHE_PASSWORD:-limbo}
      LIMBO_CACHE_SCHEMA: ${LIMBO_CACHE_SCHEMA:-public}
      LIMBO_CACHE_FAIL_OPEN: ${LIMBO_CACHE_FAIL_OPEN:-false}
      LIMBO_INIT_STATE_DIR: ${LIMBO_INIT_STATE_DIR:-/metadata/init-state}
    restart: "no"
    volumes:
      - limbo-init-state:${LIMBO_INIT_STATE_DIR:-/metadata/init-state}
    networks:
      - musicbrainz

  api:
    image: ${LIMBO_IMAGE:-espressomatic/limbo-bridge:latest}
    ports:
      - "${LIMBO_PORT:-5001}:5001"
    environment:
      # --- General ---
      DEBUG: "${DEBUG:-false}"
      PRODUCTION: "${PRODUCTION:-false}"
      LIDARR_METADATA_CONFIG: "${LIDARR_METADATA_CONFIG:-BRIDGE}"
      USE_CACHE: "${USE_CACHE:-true}"
      ENABLE_STATS: "${ENABLE_STATS:-false}"
      ROOT_PATH: "${ROOT_PATH:-}"

      # --- Redis ---
      REDIS_HOST: "${REDIS_HOST:-redis}"
      REDIS_PORT: "${REDIS_PORT:-6379}"

      # --- Solr mirror ---
      PROVIDERS__SOLRSEARCHPROVIDER__1__SEARCH_SERVER: "${SOLR_URL:-http://search:8983/solr}"

      # --- MusicBrainz DB creds (set these to match your mirror) ---
      PROVIDERS__MUSICBRAINZDBPROVIDER__1__DB_HOST: "${MB_DB_HOST:-db}"
      PROVIDERS__MUSICBRAINZDBPROVIDER__1__DB_PORT: "${MB_DB_PORT:-5432}"
      PROVIDERS__MUSICBRAINZDBPROVIDER__1__DB_USER: "${MB_DB_USER:-musicbrainz}"
      PROVIDERS__MUSICBRAINZDBPROVIDER__1__DB_PASSWORD: "${MB_DB_PASSWORD:-musicbrainz}"

      # --- Postgres cache (lm_cache_db) ---
      POSTGRES_CACHE_HOST: "${LIMBO_CACHE_HOST:-db}"
      POSTGRES_CACHE_PORT: "${LIMBO_CACHE_PORT:-5432}"
      POSTGRES_CACHE_DB: "${LIMBO_CACHE_DB:-lm_cache_db}"
      POSTGRES_CACHE_USER: "${LIMBO_CACHE_USER:-limbo}"
      POSTGRES_CACHE_PASSWORD: "${LIMBO_CACHE_PASSWORD:-limbo}"
      POSTGRES_CACHE_SCHEMA: "${LIMBO_CACHE_SCHEMA:-public}"
      LIMBO_INIT_STATE_DIR: "${LIMBO_INIT_STATE_DIR:-/metadata/init-state}"

      # --- External providers ---
      FANART_KEY: "${FANART_KEY:-}"
      TADB_KEY: "${TADB_KEY:-2}"
      LASTFM_KEY: "${LASTFM_KEY:-}"
      LASTFM_SECRET: "${LASTFM_SECRET:-}"
      TIDAL_CLIENT_ID: "${TIDAL_CLIENT_ID:-}"
      TIDAL_CLIENT_SECRET: "${TIDAL_CLIENT_SECRET:-}"
      TIDAL_COUNTRY_CODE: "${TIDAL_COUNTRY_CODE:-}"
      TIDAL_USER: "${TIDAL_USER:-}"
      TIDAL_USER_PASSWORD: "${TIDAL_USER_PASSWORD:-}"
      DISCOGS_KEY: "${DISCOGS_KEY:-}"
      SPOTIFY_ID: "${SPOTIFY_ID:-}"
      SPOTIFY_SECRET: "${SPOTIFY_SECRET:-}"
      SPOTIFY_REDIRECT_URL: "${SPOTIFY_REDIRECT_URL:-http://HOST_IP:5001}"
    restart: unless-stopped
    depends_on:
      init:
        condition: service_completed_successfully
    volumes:
      - limbo-init-state:${LIMBO_INIT_STATE_DIR:-/metadata/init-state}
    networks:
      - musicbrainz

networks:
  musicbrainz:
    external: true
    name: ${MB_NETWORK:-musicbrainz_default}

volumes:
  limbo-init-state:
    name: ${LIMBO_INIT_STATE_VOLUME:-limbo_bridge_init_state}
